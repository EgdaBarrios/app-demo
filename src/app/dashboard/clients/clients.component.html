<div class="container">
  <div class="container">
    <h5 class="sectionTitle">AdministraciÃ³n de Clientes</h5>
  </div>

  <div class="search  mb-4">
    <form class="searchByName">
      <span class="searchLabel">Clientes: </span>
      <div class="form-group form-inline">
        <input class="form-control ml-2" type="text"/>
      </div>
    </form>
    <div class="searchByStatus">
      <span class="searchLabel">Status: </span>
      <select class="form-select form-select-md" aria-label=".form-select-sm example">
        <option selected>---</option>
        <option value="1">A</option>
        <option value="2">I</option>
      </select>
    </div>
  </div>
  
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nombre Completo</th>
      <th scope="col">Estado</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of Clients | async">
      <td>
        {{ client.name }}&nbsp;{{ client.middle_name }}&nbsp;{{ client.last_name }}
      </td>
      <td>{{ client.status }}</td>
      <td>
        <button type="submit" class="btn btn-primary"><span class="bi-pencil-square"></span></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
